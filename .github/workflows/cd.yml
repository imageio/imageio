name: CD

on:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
  pull_request:
    branches: [ master ]

jobs:
  initial_check:
    name: Should release?
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.skippy.outputs.release }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: |
        pip install python-semantic-release
    - name: skippy
      id: skippy
      run: |
        if [[ $(semantic-release print-version 2>/dev/null) = "" ]]; then
          echo "::set-output name=release::false"
        else
          echo "::set-output name=release::true"
        fi
    - name: Skipping Release
      if: ${{ ! steps.skippy.outputs.release }}
      run: echo ${{ steps.skippy.outputs.release }}
    - name: Releasing New Version
      if: ${{ steps.skippy.outputs.release }}
      run: echo ${{ steps.skippy.outputs.release }}
  
  docs:
    name: Build Docs
    needs: initial_check
    # if: needs.inital_check.outputs.should_release
    runs-on: ubuntu-latest
    steps:
    - run: echo ${{ needs.inital_check.outputs.should_release }}
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: |
        pip install -e .[docs]
    - name: Build Docs
      run: sphinx-build -W ./docs ./build
  
  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: |
        pip install -e .[test,ffmpeg,fits,itk]
    - name: Run Tests
      run: pytest -v
  
  release:
    name: Release new Version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install Dependencies
      run: |
        pip install python-semantic-release
    - name: Dry Run
      run: semantic-release -v DEBUG --noop publish
