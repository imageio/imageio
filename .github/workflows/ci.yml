name: CI


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:

  build:

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Meta tests (lint, pr-size, docs)
            os: ubuntu-latest
            pyversion: '3.8'
            TEST_STYLE: 1
          # Main tests for Python versions
          - name: Linux py36
            os: ubuntu-latest
            pyversion: '3.6'
            TEST_UNIT: 1
          - name: Linux py37 full
            os: ubuntu-latest
            pyversion: '3.7'
            TEST_UNIT: 1
            TEST_FULL: 1
          - name: Linux py38
            os: ubuntu-latest
            pyversion: '3.8'
            TEST_UNIT: 1
          - name: Linux py39
            os: ubuntu-latest
            pyversion: '3.9'
            TEST_UNIT: 1
          # Special OS's and interpreters
          - name: Linux pypy3
            os: ubuntu-latest
            pyversion: 'pypy3'
            TEST_UNIT: 1
          - name: MacOS py38
            os: macos-latest
            pyversion: '3.8'
            TEST_UNIT: 1
          - name: Windows py38
            os: windows-latest
            pyversion: '3.8'
            TEST_UNIT: 1

    steps:

      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.pyversion }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.pyversion }}

      - name: Install dev dependencies
        run: |
            python -m pip install -q -U pip
            pip install -q -U invoke

      - name: Install optional dependencies
        if: matrix.TEST_FULL == 1
        run: |
            pip install -q -U simpleitk astropy

      - name: Lint (black and flake8)
        if: matrix.TEST_STYLE == 1
        run: |
            pip install -q -U flake8 black
            invoke lint
            invoke checkformat

      - name: Test docbuilding
        if: matrix.TEST_STYLE == 1
        run: |
            pip install -q -U sphinx numpydoc
            pip install -q -U numpy pillow
            invoke docs --clean --build

      - name: PR size check
        uses: ookami-kb/gh-pr-size-watcher@v1
        if: matrix.TEST_STYLE == 1
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }} # required
          errorSize: 500
          warningSize: 300
          excludeTitle: 'PR_SIZE_SKIP'

      - name: Unit tests
        if: matrix.TEST_UNIT == 1
        shell: bash
        run: |
            pip install -q -U pytest pytest-cov psutil
            pip install imageio-ffmpeg
            pip install .
            rm -rf ./imageio ./build ./egg-info
            pytest -v --cov=imageio
